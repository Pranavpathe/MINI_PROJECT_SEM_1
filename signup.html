<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EduNavigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .form-group small {
            color: #777;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up for EduNavigator</h2>
        <form id="signupForm" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <small id="usernameError" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <small id="emailError" class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Password should be at least 8 characters long</small>
                <small id="passwordError" class="error-message"></small>
            </div>
            <button type="submit">Sign Up</button>
            <small id="formError" class="error-message"></small>
            <small id="formSuccess" class="success-message"></small>
        </form>
    </div>

    <script>
        // JavaScript to handle form validation and enhancements
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Clear previous errors
            document.getElementById('usernameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('passwordError').textContent = '';
            document.getElementById('formError').textContent = '';
            document.getElementById('formSuccess').textContent = '';

            // Get input values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate form fields
            let hasError = false;

            // Username validation
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long.';
                hasError = true;
            }

            // Email validation
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById('emailError').textContent = 'Invalid email format.';
                hasError = true;
            }

            // Password validation
            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long.';
                hasError = true;
            }

            // If no errors, simulate form submission
            if (!hasError) {
                // Simulating successful submission with JavaScript (you can replace with actual form submission logic)
                document.getElementById('formSuccess').textContent = 'Sign-up successful!';
                
                // Clear form fields after successful submission
                document.getElementById('signupForm').reset();
            } else {
                document.getElementById('formError').textContent = 'Please fix the above errors before submitting.';
            }
        });
    </script>
</body>
</html>
